<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools Evaluation Web App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Tools Evaluation Web App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Tools Evaluation Web App</h1>
        <form id="tool-evaluation-form">
            <div class="form-group">
                <label for="tool-name">Tool Name</label>
                <input type="text" class="form-control" id="tool-name" placeholder="Enter tool name">
            </div>
            <div class="form-group">
                <label for="tool-description">Tool Description</label>
                <textarea class="form-control" id="tool-description" placeholder="Enter tool description"></textarea>
            </div>
            <div class="form-group">
                <label for="tool-category">Tool Category</label>
                <select class="form-control" id="tool-category">
                    <option value="">Select category</option>
                    <option value="Network Security">Network Security</option>
                    <option value="Endpoint Security">Endpoint Security</option>
                    <option value="Cloud Security">Cloud Security</option>
                    <option value="Application Security">Application Security</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tool-rating">Tool Rating (1-5)</label>
                <input type="number" class="form-control" id="tool-rating" min="1" max="5">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="tool-evaluation-results">
            <!-- Results will be displayed here -->
        </div>
    </div>
</body>
</html>
